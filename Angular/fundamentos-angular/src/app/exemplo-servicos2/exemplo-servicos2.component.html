<h2>Serviço 02</h2>
<label for="descricao">Digite a descrição do produto: </label>
<input type="text" [(ngModel)]="descricao"> <br>
<button type="button" (click)="this.logger.logar('O produto ' + this.descricao + ' foi adicionado')">Adcionar nome</button>
<br>
<button type="button" (click)="this.logger.exibeTodosOsLogs()">Exibir todos os logs</button>
