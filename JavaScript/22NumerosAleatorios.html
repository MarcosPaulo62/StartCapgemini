<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Números aleatórios</title>

        <!-- JS -->
        <script>

            // Exibir número aleatório entre 0 e 1
            alert(Math.random());
            
            // Exibir número aleatório entre 0 e 10
            alert(Math.random() * 10);

            // Exibir número aleatório entre 0 e 100
            alert(Math.random() * 100);

            // Exibir número aleatório entre 0 e 10 sem casas decimais
            var numero = Math.random() * 10;
            alert(Math.round(numero))

        </script>
