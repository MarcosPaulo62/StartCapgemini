<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS</title>

        <!-- JS -->
        <script>

            function acao(){
                var texto = document.getElementsByTagName("h1")[0];

                // CSS
                texto.style.backgroundColor = "black";
                texto.style.borderRadius = "10px";
                texto.style.color = "#FFFFFF";
                texto.style.textAlign = "center";

                // Alterar o conte√∫do
                texto.innerHTML = "Trilha Java Start by Capgemini";
            }

        </script>
    </head>
    
    <body>

        <h1>Javascript</h1>
        <button onclick="acao()">Clique aqui</button>
        
    </body>
</html>
