<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operadores Relacionais</title>

        <!-- JS -->
        <script>
            // MAIOR
            alert(5 > 4);

            // MENOR
            alert(5 < 4);

            // IGUAL
            alert(5 == 4);

            // MAIOR OU IGUAL
            alert(5 >= 4);

            // MENOR OU IGUAL
            alert(5 <= 4);

            // DIFERENTE
            alert(7 != 2);

        </script>
    </head>

    </body>
</html>
