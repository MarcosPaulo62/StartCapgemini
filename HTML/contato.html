<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
    </head>
    <body>
        <form method="get" action="">
            <input type="text" name="q" placeholder="vazio">
            <input type="password" name="senha">
            <input type="hidden" name="invisivel" value="valor"> <!--Campo invisível, pode carregar um value para ser encaminhado na query-->
            <input type="email" name="email">
            <input type="search" name="busca">
            <input type="tel" name="telefone">
            <input type="number" name="numeros">
            <input type="url" name="endereco url">
            <input type="range" name="nivel urgencia" min="0" max="10">
            <input type="checkbox" name="dia-da-semana" value="1">
            <input type="radio" name="manha" value="manha">
            <textarea name="area de texto" cols="30" rows="10">
                Texto padrão (value)
            </textarea>

            <select name="cidade">
                <option value="">Selecione a cidade</option>
                <option value="Blumenau">Blumenau</option>
                <option value="Florianopolis">Florianópolis</option>
                <option value="Joinvile">Joinvile</option>
            </select>

            <input list="cidade" name="cidade">
            <datalist id="cidade">
                <option value="">Selecione a cidade</option>
                <option value="Blumenau">Blumenau</option>
                <option value="Florianopolis">Florianópolis</option>
                <option value="Joinvile">Joinvile</option>
            </datalist>

            <button type="button">Botão</button>

            <button type="reset">Limpar</button>

            <button>Enviar</button>

        </form>
    </body>
</html>
