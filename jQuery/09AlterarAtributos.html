<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alterar atributos</title>

        <!-- jQuery -->
        <script src="jquery-3.6.3.min.js"></script>

        <!-- Script -->
        <script>

            // Ao carregar o documento
            $(document).ready(function(){

                $("img").attr("width", "150px");

                // OU

                $("img").attr({
                    title: "Start by Capgemini",
                    width: "500px"
                });

            });

        </script>

    </head>

    <body>

        <img src="logo.png" 
             title="Capgemini"
             width="300px" 
             style="padding: 20px;
                 background-color: #2b0a3d;"> 
        
    </body>
</html>
